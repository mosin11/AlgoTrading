<div class="dashboard">
    <h1>Trading Dashboard</h1>
    <div class="metrics">
      <div class="metric">
        <h2>Current Price</h2>
        <p>{{ currentPrice }}</p>
      </div>
      <div class="metric">
        <h2>Portfolio Value</h2>
        <p>{{ portfolioValue  }}</p>
      </div>
      <div class="metric">
        <h2>Trade Performance</h2>
        <p>{{ tradePerformance }}%</p>
      </div>
    </div>
    <!-- <app-alerts></app-alerts> -->
  </div>
